<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Question No 1 b</title>

    <style>
        #test {

            background-color: black;
            width: 250px;
            height: 250px;
            margin-top: 25px;
            display: none;
        }
    </style>

</head>

<body>


    <button onmouseenter="showDiv()" onmouseleave="hideDiv()">Test</button>

    <div id="test"></div>

    <script>

        const test = document.getElementById("test");

        const showDiv = () => {

            test.style.display = "block";
        }

        const hideDiv = () => {

            test.style.display = "none";
        }

    </script>
</body>

</html>
